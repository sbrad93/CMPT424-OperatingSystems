<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
   <meta name="author"             content="Alan G. Labouseur" />
   <meta name="author"             content="Shannon Brady" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
   <title>
      chaOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memAccessor.js"></script>
   <script type="text/javascript" src="distrib/host/disk.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverDisk.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memorySegment.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>
   <script type="text/javascript" src="distrib/os/dispatcher.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip3.js"></script>
   
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">
   
   <div id="divTaskBar">
      <div id="date-task" class="task">
         <span class="material-icons">calendar_today</span>
         <span id="datetime"></span>
      </div>
      <div id="status-task" class="task">
         <span class="material-icons">lightbulb</span>
         <span id="status"></span>
      </div>
   </div>

   <div id="divButtonBar">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "btnToggleSingleStep"
             name="brnToggleSingleStep"
             class="normal_button"
             disabled="disabled"
             value="Single Step Off"
             tabindex="3"
             onclick="TSOS.Control.hostBtnToggleSingleStep_click(this);">
             
      <input type="button"
             id = "btnNextStep"
             name="brnNextStep"
             class="normal_button"
             disabled="disabled"
             value="Step"
             tabindex="4"
             onclick="TSOS.Control.hostBtnNextStep_click(this)">
   </div>

   <img id="logo" src="distrib/images/logo.png">

   <div id="row-1" class="row">

         <!--Col 1-->
         <div id="col-1">
            <div id="divUserProgramInput">
               <label class="label">
                  User Program Input
                  <br>
                  <textarea name="taProgramInput"
                            id  ="taProgramInput"
                            class="ta"
                            rows="7"
                            cols="40"
                  ></textarea>
               </label>
            </div>

            <div id="divLog">
               <label class="label">
                  Host Log
               </label>
                  <br>
                  <textarea name="taHostLog"
                            id  ="taHostLog"
                            class="ta"
                            rows="15"
                            cols="40"
                  ></textarea>
            </div>

            <label class="label">Memory</label>
            <div class="section" id="memory-div">
               <table id="memory-table" class="table">
                  <thead>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col"></th>
                  </thead>
               </table>
            </div>
         </div>
   

         <!--Col 2-->
         <div id="col-2">
            <div id="divConsole" style="width:600px; height:750px; float:left;">
               <canvas id="display"
                       width="600px"
                       height="750px"
                       tabindex="3">
               </canvas>
            </div>
         </div>
   


         <!--Col 3-->
         <div id="col-3">
            <label class="label">CPU</label>
            <div id="cpu-div" class="section">
               <table id="cpu-table" class="table">
                  <thead>
                     <tr>
                        <th scope="col">PC</th>
                        <th scope="col">IR</th>
                        <th scope="col">ACC</th>
                        <th scope="col">X</th>
                        <th scope="col">Y</th>
                        <th scope="col">Z</th>
                     </tr>
                  </thead>
                     <tr>
                        <td id="cpu-pc"></td>
                        <td id="cpu-ir"></td>
                        <td id="cpu-acc"></td>
                        <td id="cpu-x"></td>
                        <td id="cpu-y"></td>
                        <td id="cpu-z"></td>
                     </tr>
               </table>
            </div>


            <label class="label">Active Processes</label>
            <div id="pcb-div" class="section">
                  <table id="pcb-table" class="table">
                     <thead>
                        <th scope="col">PID</th>
                        <th scope="col">STATE</th>
                        <th scope="col">PC</th>
                        <th scope="col">IR</th>
                        <th scope="col">ACC</th>
                        <th scope="col">X</th>
                        <th scope="col">Y</th>
                        <th scope="col">Z</th>
                     </thead>
                  </table>
            </div>

            <label class="label">Ready Queue</label>
            <div id="readyQ-div" class="section">
               <table id="queue-table" class="table">
                  <thead>
                     <th scope="col">STATE</th>
                     <th scope="col">LOCATION</th>
                     <th scope="col">BASE</th>
                     <th scope="col">LIMIT</th>
                     <th scope="col">SEGMENT</th>
                     <th scope="col">PRIORITY</th>
                     <th scope="col">QUANTUM</th>
                  </thead>
               </table>
         </div>

         </div>
   </div>
</div>

</body>
</html>
